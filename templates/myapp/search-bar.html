<div class="container">
  <form action="{% url 'new_search' %}" method="post">
    {% csrf_token %}
    <input type="text" name="search" placeholder="search" required />
    <button class="btn waves-effect waves-light" type="submit" name="action">
      Search
      <i class="material-icons right">search</i>
    </button>
  </form>
</div>
